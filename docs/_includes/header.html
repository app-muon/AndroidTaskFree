<header class="site-header" role="banner">
  <div class="wrapper site-header-row">
    <a class="site-brand" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/icon_small.png" | relative_url }}" alt="TaskFree logo" class="site-logo" />
      <span class="site-title-text">{{ site.title }}</span>
    </a>

    {% if site.github.is_project_page %}
    <nav class="site-actions">
      <a href="{{ site.github.repository_url }}">View on GitHub</a>
    </nav>
    {% endif %}
  </div>
</header>
