<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/logo_small.png" | relative_url }}" alt="TaskFree logo" class="site-logo" />
      <span class="site-title-text">{{ site.title }}</span>
    </a>
    {%- if site.github.is_project_page -%}
      <a class="site-nav-github" href="{{ site.github.repository_url }}">View on GitHub</a>
    {%- endif -%}
  </div>
</header>
